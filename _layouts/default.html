<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <body>
    <div class="wrapper-masthead">
      <div class="container">
        <header class="masthead clearfix">
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" /></a>

          <div class="site-info">
            <h1 class="site-name head_font"><a class="name_page" href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description head_font_down">{{ site.description }}</p>
          </div>

          <nav>
            <a class="menu_button_pixel" href="{{ site.baseurl }}/">Главная</a>
            <a class="menu_button_pixel" href="{{ site.baseurl }}/projects">Проекты</a>
            <a class="menu_button_pixel" href="{{ site.baseurl }}/archive">Статьи</a>
            <a class="menu_button_pixel" href="{{ site.baseurl }}/about">Обо мне</a>
            <a class="menu_button_pixel" href="{{ site.baseurl }}/contacts">Контакты</a>
          </nav>
        </header>
      </div>
    </div>

    <div id="main" role="main" class="container">
      {{ content }}
    </div>

    <div class="wrapper-footer">
      <div class="container">
        <footer class="footer">
          <small class="footer_pixel">
           <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>.Все права защищены.
        </small>
        </footer>
      </div>
    </div>

    {% include analytics.html %}
  </body>
</html>
